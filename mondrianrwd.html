<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create like Mondrian!</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="fontello.css">
    <link rel="stylesheet" href="mondrianrwd.css">
</head>

<body>
    <header>
        <h1 class='header__title'>
            Create like Piet Mondrian!
        </h1>
        <p class="header__block-one">
            Feel like an abstract art painter!
        </p>
        <p class="header__block-two">
            Resize your browser width and get excited with your art!
        </p>
        <p class="header__side-block">
            Resise your browser's width to about 900 pixels to get one of Piet Mondrian's famous composition.
        </p>
    </header>
    <main>
        <ul>
            <li class="grey"></li>
            <li class="grey"></li>
            <li class="yellow"></li>
            <li class="grey"></li>
            <li class="grey"></li>
            <li class="red"></li>
            <li class="yellow"></li>
            <li class="grey"></li>
            <li class="grey"></li>
            <li class="grey"></li>
            <li class="black"></li>
            <li class="grey"></li>
            <li class="grey"></li>
            <li class="yellow"></li>
            <li class="grey"></li>
            <li class="darkblue"></li>
            <li class="red"></li>
            <li class="grey"></li>
            <li class="black"></li>
            <li class="grey"></li>
        </ul>
    </main>
    <footer class="main-footer">
        <p>Created by
            <span class="my-name">Kamil Sobieraj</span> (2018)
        </p>
        <button id="github" class="footer__social-button" onclick="window.open('https://github.com/KamilSobieraj')" type="button">
            <i class="icon-github-circled footer__social-icon"></i>
        </button>
        <button id="linkedin" class="footer__social-button" onclick="window.open('https://www.linkedin.com/in/kamil-sobieraj-477907b7/')"
            type="button">
            <i class="icon-linkedin-squared footer__social-icon"></i>
        </button>
        <button id="twitter" class="footer__social-button" onclick="window.open('https://twitter.com/kamil_sobieraj')" type="button">
            <i class="icon-twitter-squared footer__social-icon"></i>
        </button>
    </footer>
</body>

</html>
